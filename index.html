<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles.css">

        <script defer src="index.js"></script> 
        <title>Notes</title>    
    </head>

    <body>
        <h1 id="title">Notes</h1>

        <!-- make the search image look nicer -->
        <nav id="searchBarHolder"> 
            <input type="text" id="searchBar" placeholder="Search">
            <input type="button" id="searchButton" value="Submit"> <!-- add search image -->
        </nav>

        <div id="notes">
            <input type="button" class="noteButton" id="note1" value="Note 1" onclick="displayNote(0);">
            <input type="button" class="noteButton" id="note2" value="Note 2" onclick="displayNote(1);">
            <input type="button" class="noteButton" id="note3" value="Note 3" onclick="displayNote(2);">

            <input type="button" class="noteButton" id="note4" value="Note 4" onclick="displayNote(3);">
            <input type="button" class="noteButton" id="note5" value="Note 5" onclick="displayNote(4);">
            <input type="button" class="noteButton" id="note6" value="Note 6" onclick="displayNote(5);">
        </div>

        <div id="note">
            <h1 id="noteTitle">Note 1</h1>
            <textarea id="noteText" placeholder="Begin note..."></textarea>
            
            <!-- make the change title page/popup look better -->
            <div id="changeTitle">
                <h2 id="changeTitleText">Change title:</h2>
                <input type="text" id="changeTitleInput">
                <input type="button" id="saveTitleButton" value="Save" onclick="saveTitle();">
            </div>
            
            <div class="buttonRow">
                <input type="button" id="saveButton" value="Save" onclick="saveNote();">
                <input type="button" id="closeButton" value="Close" onclick="hideNote();">
            </div>

            <!-- make the position of the save message absolute so that it displays 
            over the note and disappears a sec or two after appearing -->
            <div id="saveMessageHolder">
                <h2 id="saveMessage">Note saved!</h2>
            </div>
            
        </div>
    </body>
</html>
